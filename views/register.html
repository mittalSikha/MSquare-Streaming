<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        .has-bg-img {
            background: url(/../images/background_1.jpg)center center;
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <section class="hero is-dark is-fullheight has-bg-img">
        <div class="hero-head">
            <nav class="navbar is-transparent">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href=index.html>
                            <h1 class="title">MSQUARE STREAMING</h1>
                        </a>
                        <span class="navbar-burger" data-target="navbarMenuHeroA">
                      <span></span>
                        <span></span>
                        <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item has-text-white is-active" href="index.html#aboutUs">
                        About Us
                      </a>
                            <span class="navbar-item has-text-white">
                        <a class="button is-danger is-inverted" href="register.html">
                                <span>Sign Up</span>
                            </a>
                            </span>
                            <span class="navbar-item has-text-white">
                                    <a class="button is-danger is-inverted" href="signIn.html">
                                            <span>Sign In</span>
                            </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <form class="box" id="signup" action="/auth/register" method="POST">
                        <div class="field">
                            <label class="label">Enter Name :</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" name="fullName" id="name" placeholder="Fullname" required>
                                <span class="icon is-small is-left">
                                        <i class="fa fa-user"></i>
                                    </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Enter Age:</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" id="age" name="age" placeholder="Age(in numbers)" required>
                                <span class="icon is-small is-left">
                                        <i class="fa fa-user"></i>
                                    </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Select Gender:</label>
                            <div class="control">
                                <label class="radio">
                                  <input type="radio" name="answer" value="Male" id="gender">
                                  Male
                                </label>
                                <label class="radio">
                                  <input type="radio" name="answer" value="Female">
                                  Female
                                </label>
                                <label class="radio">
                                    <input type="radio" name="answer" value="Nopreference">
                                    Prefer not to disclose
                                  </label>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Enter Username :</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" name="username" id="username" placeholder="Username" required>
                                <span class="icon is-small is-left">
                                            <i class="fa fa-user"></i>
                                        </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Enter Password:</label>
                            <div class="control has-icons-left">
                                <input class="input" type="password" placeholder="Password" id="password" name="password" required>
                                <span class="icon is-small is-left">
                                            <i class="fa fa-lock"></i>
                                        </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Confirm Password</label>
                            <div class="control has-icons-left">
                                <input class="input" type="password" name="confirmPassword" id="confirmpassword" placeholder="Password" required>
                                <span class="icon is-small is-left">
                                            <i class="fa fa-lock"></i>
                                        </span>
                            </div>
                        </div>
                        <div class="field is-grouped is-grouped-right">
                            <p class="control">
                                <input type="submit" value="SignUp" class="button is-info" onclick="">
                            </p>
                            <p class="cocntrol">
                                <input type="reset" value="reset" class="button is-danger">
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>

</body>

</html>
