<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

            background: url(/../images/background_2.jpg)center center;
            background-size: cover;
        }

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/view.js"></script>


</head>

<body>

</body>
<section class="hero is-dark is-fullheight has-bg-img">
    <div class="hero-head">
        <nav class="navbar is-transparent">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href=index.html>
                        <h1 class="title">MSQUARE STREAMING</h1>
                    </a>
                    <span class="navbar-burger" data-target="navbarMenuHeroA">
                  <span></span>
                    <span></span>
                    <span></span>
                    </span>
                </div>
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item has-text-white is-active" href="index.html#aboutUs">
                    About Us
                  </a>
                        <span class="navbar-item has-text-white">
                    <a class="button is-danger is-inverted" href="register.html">
                            <span>Sign Up</span>
                        </a>
                        </span>
                        <span class="navbar-item has-text-white">
                                <a class="button is-danger is-inverted" href="signIn.html">
                                        <span>Sign In</span>
                        </a>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <form class="box" id="box" action="/auth/login" method="POST" onsubmit="formValidation()">
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" placeholder="Username" name="userName" required>
                            <span class="icon is-small is-left">
                                    <i class="fa fa-user"></i>
                                </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password" name="password" required>
                            <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                        </div>
                    </div>
                    <div class="field is-grouped is-grouped-right">
                        <p class="control">
                            <input type="submit" value="Sign In" class="button is-info">
                        </p>
                        <p class="control">
                            <input type="reset" value="reset" class="button is-danger">
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</section>
</html>
